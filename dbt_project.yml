
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'colorado_apacd_connector'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'default'

# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

vars:
    source_database: ferrous-weaver-306014          # configuration required - name of the database (project in BigQuery) where your data is stored
    source_schema: COAPCD       # configuration required - name of the schema (dataset in BigQuery) where you created staging tables
    source_name: COAPCD      # configuration required - name of your source dataset e.g. cms_claims

    member_demographics: "{{ source(var('source_name'),'Members') }}"
    member_eligibility: "{{ source(var('source_name'),'Member_Eligibility') }}"
    medical_claims_header: "{{ source(var('source_name'),'Medical_Claims_Header') }}"
    medical_claims_line: "{{ source(var('source_name'),'medical_claims_line') }}"
    medical_claims_dx: "{{ source(var('source_name'),'Medical_Claims_Dx') }}"
    medical_claims_procedures: "{{ source(var('source_name'),'Medical_Claims_Procedures') }}"
    claim_level_value_add_drg: "{{ source(var('source_name'),'Claim_Level_Value_Add_DRG') }}"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  my_new_project:
    # Applies to all files under models/example/
    example:
      materialized: view
